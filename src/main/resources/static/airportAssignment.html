<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--    data tables-->
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" >
    <!--    bootsrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="\css\main.css">
    <title>Airport Assignment</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Deletion Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure that you want to delete this item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="okBtn">OK</button>
            </div>
        </div>
    </div>
</div>
<div class="container" id="formCheck">
    <div class="row">
        <div class="form-group col-md-4">
            <label for="dTo">Destination</label>
            <input class="form-control" type="text" id="dTo" placeholder="">
        </div>
        <div class="form-group col-md-4">
            <label for="airplane">Airplane</label>
            <input class="form-control" type="text" id="airplane" placeholder="">
        </div>

        <div class="form-group col-md-1">
            <br/>
            <button type="button" class="btn btn-primary" id="checkAvailabilityBtn">Fly</button>
        </div>
        <div class="container" style="float:right">
            <button type="button" class="btn btn-primary" id="showReservations" >Refuel</button>
        </div>
    </div>
</div>
<div class="container">
    <h1>Airplane Management</h1>
    <button id="getAirplanesButton" type="button" class="btn btn-primary btn-lg">Show Airplanes</button>
    <button id="getAirportsButton" type="button" class="btn btn-primary btn-lg">Show Airports</button>
    <br>
    <br>

    <table  id="tablesAirplanes" border="1">
        <thead id="airplaneHeadContainer">
        <th>Id</th>
        <th>Airplane Identity</th>
        <th>Fuel Level</th>
        <th>Airport</th>
        <th>Delete</th>
        <th>Edit</th>
        </thead>
        <tbody id="airplaneBodyContainer">

        </tbody>
    </table>
    <table  id="tablesAirport" border="1">
        <thead id="airportHeadContainer">
        <th>Id</th>
        <th>Name</th>
        </thead>
        <tbody id="airportBodyContainer">

        </tbody>
    </table>
    <br>
    <form>
        <h2>Airplane Form</h2>
        <label for="airplaneNameInput">Name: </label>
        <input type="text" placeholder="Airplane Identity" id="airplaneNameInput"/>
        <label for="airplaneFuelInput">Fuel Level: </label>
        <input type="number" placeholder="Fuel Level" id="airplaneFuelInput"/>
        <label for="airportIdInput">Airport: </label>
        <input type="number" placeholder="Airport ID" id="airportIdInput"/>
        <br>
        <button id="createAirplaneButton" type="button" class="btn btn-success btn-lg">Create Airplane</button>
    </form>
    <br>
    <form>
        <h2>Airport Form</h2>
        <label for="airportNameInput">Airport Name: </label>
        <input type="text" placeholder="Airport Name" id="airportNameInput"/>
        <br>
        <button id="createAirportButton" type="button" class="btn btn-success btn-lg">Create airport</button>
    </form>
</div>
</body>
</html>
